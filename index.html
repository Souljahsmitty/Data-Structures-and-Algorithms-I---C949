<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantaSphere AI Contact</title>

    <!-- ✅ Bootstrap CDN for Styling & Responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ✅ Custom Styling -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- 🌟 Responsive Header with Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">QuantaSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li><a href="products/index.html" target="_blank" class="btn btn-primary">🛒 Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Platform</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
                    <li class="nav-item"><button class="btn btn-primary" onclick="location.href='./hubspot-form/register.html'">Register</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 🎉 Hero Section -->
    <div class="hero-section text-center">
        <h1>Experience the Power of AI</h1>
        <p>Engage with our AI-driven chat assistant and streamline your queries instantly.</p>
        <button id="openChat" class="btn btn-primary mt-3">💬 Chat with AI</button>
    </div>

    <!-- 📌 Horizontal Navigation -->
    <div class="horizontal-nav">
        <a href="#">Introduction</a>
        <a href="#">Benefits</a>
        <a href="#">Types</a>
        <a href="#">Product Comparison</a>
    </div>

    <!-- 📅 Reclaim Scheduling Button -->
    <div class="schedule-container text-center mt-3">
        <button id="scheduleButton" class="btn btn-danger">📅 Reclaim Scheduling</button>
        <div id="scheduleForm" class="schedule-form" style="display: none;">
            <h3>Book a Smart Meeting</h3>
            <input type="email" id="userEmail" class="form-control" placeholder="Enter your email">
            <button id="scheduleMeeting" class="btn btn-primary mt-2">Schedule Meeting</button>
            <p id="scheduleStatus" class="text-white mt-2"></p>
        </div>
    </div>

    <!-- 🗨️ Chat Window (Bootstrap Card) -->
    <div id="chatBox" class="card bg-dark text-light chat-box p-3">
        <div class="card-header">AI Chat</div>
        <div class="card-body">
            <div id="chatMessages" class="border p-3" style="height: 250px; overflow-y: auto;"></div>
            <div class="input-group mt-2">
                <input type="text" id="userInput" class="form-control" placeholder="Ask me something...">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <!-- ✅ AI Chat & Scheduling Script -->
    <script src="ai-contact-netlify.js"></script>
    <script>
        document.getElementById("scheduleButton").addEventListener("click", function () {
            const form = document.getElementById("scheduleForm");
            form.style.display = form.style.display === "none" ? "block" : "none";
        });
    </script>
</body>
</html>
